<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 Quick start guide</title>
</head>
<body>
<h3>CKEditor</h3>
<div id="editor">
    <p>The editor content goes here.</p>
</div>
<script src="ckeditor.js"></script>
<script>
    if (ClassicEditor) {
        const { CKEditor } = ClassicEditor;
        if (document.querySelector('#editor')) {
            const HOSTNAME = window.location.hostname;
            const CKFINDER_URL = `http://${ HOSTNAME }:2030`;

            const UPLOAD_SERVER = `${ CKFINDER_URL }/easy-image.php?HTTP_REFERER=${ HOSTNAME }`;

            CKEditor
                .create(document.querySelector('#editor'), {
                    uploadServer: UPLOAD_SERVER
                })
                .then(editor => {
                    window.editor = editor;
                })
                .catch(error => {
                    console.error('Oops, something went wrong!');
                    console.error('Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:');
                    console.warn('Build id: hd9s93ob9mci-nohdljl880ze');
                    console.error(error);
                });
        }
    }
</script>
</body>
</html>
